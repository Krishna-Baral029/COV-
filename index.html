<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COV - Crime Over Virtue</title>
    <link rel="preload" href="https://fontlibrary.org/assets/fonts/rusted/fcf4e8eb3718c3b26c7589956648477b/82cec2baf05d9b99be91979a93d10df2/RustedOrnamentOneRegular.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="https://dl.dafont.com/dl/?f=urban_jungle" as="font" type="font/ttf" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¯</text></svg>">
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <div class="loading-text">Loading Character Model...</div>
        <div class="debug-info">
            Make sure your model file is named exactly: character_high_quality.glb
            <br>And is in the same folder as this HTML file
            <button id="debug-btn">Show Debug Info</button>
        </div>
    </div>

    <div id="container"></div>
    
    <!-- Crosshair (shown when pointer locked) -->
    <div id="crosshair" style="display:none">
        <div class="dot"></div>
    </div>

    <!-- Pause Menu -->
    <div id="pause-menu" style="display:none">
        <div class="menu">
            <h2>Paused</h2>
            <button id="resume-btn">Resume</button>
            <button id="back-to-lobby-btn">Back to Lobby</button>
        </div>
    </div>
    
    <div id="game-lobby">
        <div class="header">
            <div class="logo">
                <h1><img src="COV.png" alt="COV" class="logo-img"></h1>
            </div>
            <div class="top-right">
                <div class="lobby-text">LOBBY</div>
                <div class="currency">
                    <img 
                        src="transparentcoin.png" 
                        alt="Gold Coins" 
                        class="star-img"
                        oncontextmenu="return false;"
                        style="background: none !important; border: none !important; outline: none !important; box-shadow: none !important;">
                    <span class="amount">1000</span>
                </div>
            </div>
        </div>
        
        <div class="nav-menu">
            <button id="play-btn" class="nav-btn">PLAY</button>
            <button class="nav-btn">LOADOUT</button>
            <button class="nav-btn">STORE</button>
            <button class="nav-btn">OPTIONS</button>
        </div>
        
        <div class="bottom-right">
            <button id="ready-btn">READY</button>
        </div>
    </div>
    
    <!-- New popup message element -->
    <div id="click-ready-popup">Be ready, click button again.</div>

    <div id="controls-panel">
        <div class="control-group">
            <h3>Camera Position</h3>
            <div class="slider-container">
                <label for="camera-x">X: <span id="camera-x-value">0</span></label>
                <input type="range" id="camera-x" min="-10" max="10" step="0.1" value="0">
            </div>
            <div class="slider-container">
                <label for="camera-y">Y: <span id="camera-y-value">4.5</span></label>
                <input type="range" id="camera-y" min="-10" max="10" step="0.1" value="4.5">
            </div>
            <div class="slider-container">
                <label for="camera-z">Z: <span id="camera-z-value">7.4</span></label>
                <input type="range" id="camera-z" min="0" max="10" step="0.1" value="7.4">
            </div>
        </div>
        <div class="control-group">
            <h3>Camera Controls</h3>
            <button id="reset-camera">Reset Camera</button>
            <div class="info-text">You can also orbit by dragging, zoom with mouse wheel</div>
        </div>
        <div class="control-group">
            <h3>Troubleshooting</h3>
            <button id="reload-model">Reload Model</button>
            <div class="debug-output"></div>
        </div>
    </div>
    
    <!-- Import three.js and related libraries -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/DRACOLoader.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="main.js"></script>
</body>
</html>
